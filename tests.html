<!DOCTYPE html>
<head>
<title>JSPilot Tests</title>
<script type="text/javascript" src="lib/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="src/util/TestUtil.js"></script>
<script type="text/javascript" src="test/util/TestUtilTest.js"></script>
<style type="text/css">

h1, h2 {
	padding: 0px;
	margin: 5px 0px;
}

div.section {
	border: 2px solid black;
	margin: 5px 0px;
	padding: 10px;
	width: 400px;
	font-size: .7em;
}

</style>
</head>

<body>

<h1>JSPilot Tests</h1>

<div id="sectionDebug" class="section">
	<h2>Debug</h2>
	<p id="debug"></p>
	<ul id="tests"></ul>
</div>

<div id="sectionControls" class="section">
	<h2>Controls</h2>
	<input type="submit" name="Submit" value="Submit" onClick="new UnitTest().runTests('#tests'); return false;">
</div>

</body>
</html>
